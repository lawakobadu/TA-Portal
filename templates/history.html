<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <title>Sistem Portal Otomatis</title>
</head>

<body class="container">
  <div class="d-flex align-items-center justify-content-between">
    <div class="col-2">
      <a href="/" type="button" class="btn btn-secondary p-3 fs-1 mt-5">Kembali</a>
    </div>
  </div>

  <div class="py-3">
    <div class="d-flex justify-content-between">
      <div class="col table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Nama</th>
                <th scope="col">NIM</th>
                <th scope="col">Waktu Melintas</th>
                <th scope="col">Plat Kendaraan</th>
              </tr>
            </thead>
            <tbody>
              {% for data in container %}
              <tr onclick="tampildetail('{{ data[0] }}', '{{ data[1] }}', '{{ data[2] }}', '{{ data[3] }}', '{{ data[4] }}', '{{ data[5] }}', '{{ data[6] }}')" style="cursor: pointer;">
                <th scope="row">{{ loop.index }}</th>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[3] }}</td>
                <td>{{ data[4] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
      <div class="col" id="info" style="display: none;">
        <div class="bg-secondary bg-opacity-25 p-3">
            <div class="row mb-3 gx-3">
              <div class="col">
                <img id="detailImageWajah" height="200" width="300" alt="foto">
              </div>
              <div class="col">
                <img id="detailImagePlat" height="200" width="300" alt="foto">
              </div>
            </div>
            <div class="g-col-6">
                <div class="d-flex">
                    <p class="fw-semibold">Nama :</p><p style="text-indent: 10px;" id="detailNama"></p>
                </div>
                <div class="d-flex">
                    <p class="fw-semibold">NIM :</p><p style="text-indent: 10px;" id="detailNIM"></p>
                </div>
                <div class="d-flex">
                    <p class="fw-semibold">Waktu Melintas :</p><p style="text-indent: 10px;" id="detailWaktu"></p>
                </div>
                <div class="d-flex">
                    <p class="fw-semibold">Plat Kendaraan :</p><p style="text-indent: 10px;" id="detailPlat"></p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function tampildetail(id, nama, nim, waktu, plat, gambar_wajah, gambar_plat) {
        document.getElementById("detailNama").innerHTML = nama;
        document.getElementById("detailNIM").innerHTML = nim;
        document.getElementById("detailWaktu").innerHTML = waktu;
        document.getElementById("detailPlat").innerHTML = plat;
        document.getElementById("detailImageWajah").src = "{{ url_for('static', filename='imagewajah/') }}" + gambar_wajah;
        document.getElementById("detailImagePlat").src = "{{ url_for('static', filename='imageplat/') }}" + gambar_plat;

        var x = document.getElementById("info");
        x.style.display = (x.style.display === "none") ? "block" : "none";
    }
</script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
